<html><head><meta charset="utf-8" /><title>TaskManeger</title><link href="build/style/style.css" rel="stylesheet" /><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" /><script src="build/script/angular.js"></script><script src="build/script/app.js"></script></head><body ng-app="App"><div class="navbar navbar-default" id="navigation"><div class="container"><button class="navbar-toggle" data-target=".navbar-responsive-collapse" data-toggle="collapse" type="button"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div><a class="navbar-brand" href="#">TaskManeger</a><div class="nav-collapse collapse navbar-responsive-collapse"><ul class="nav navbar-nav"><li><a href="#">home</a></li></ul></div></div><div class="container" id="content" ng-controller="MainController"><h1>TaskManeger</h1><br /><form class="input-group input-group-lg" ng-submit="addTodo()"><input class="form-control imput-lg" ng-model="newTitle" placeholder="input by task" required="" type="text" /><span class="input-group-btn"><button class="btn btn-default" type="submit">Add</button></span></form><div class="btn-toolbar"><div class="btn-group"><button class="btn btn-success" ng-click="checkAll()">OK/NG</button><button class="btn btn-default" ng-class="{active: !currentFilter}" ng-click="changeFilter()">ALL<span class="badge">{{ allCount }}</span></button><button class="btn btn-default" ng-class="{active: currentFilter == filter.remaining}" ng-click="changeFilter(filter.remaining)">Complate<span class="badge">{{ doneCount }}</span></button><button class="btn btn-default" ng-class="{active: currentFilter == filter.done}" ng-click="changeFilter(filter.done)">Not Complate<span class="badge">{{ remainingCount }}</span></button></div><div class="btn-group"><button class="btn btn-danger" ngclick="removeDoneTodo()">remove by completed all tasks</button></div></div><hr /><ul class="list-unstyled"><li class="todo-item" ng-class="{done: todo.done, editing: todo == editing}" ng-repeat="todo in todos | filter:currentFilter"><form class="input-group input-group-lg todo-title" name="todoForm" ng-submit="doneEdit(todoForm)"><label class="input-group-addon"><input ng-model="todo.done" type="checkbox" /></label><p class="form-control input-lg todo-title" ng-dblclick="editTodo(todo)" ng-hide="todo == editing">{{ todo.title }}</p><input class="form-control input lg" my-select="todo == editing" ng-blur="doneEdit(todoForm)" ng-model="todo.title" ng-show="todo == editing" required="" type="text" /><span class="input-group-btn del-btn" ng-if="todo != editing"><button class="btn btn-danger" ng-click="removeTodo(todo)" type="reset">Delete</button></span></form></li></ul></div></body></html>
